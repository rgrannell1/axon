
# Axon's ontology
# Objects that conform to an 'interface' in here are understood by axon and can do
# useful things like import data

- id: Identifier
  comment: "Uniquely identifiable string"


# Plugins
- id: Axon/Plugin/Importer
  is: Axon/Plugin

- id: Axon/Plugin/Exporter
  is: Axon/Plugin

- id: PluginSchema
  is: Axon/Schema
  forall: Axon/Plugin
  schemas:
    [_, URL]

- id: PluginImporterSchema
  is: Axon/Schema
  forall: Axon/Plugin/Importer
  cache_key:
  - [_, Identifier]
  date:
  - [_, Date]

- id: PluginExporterSchema
  is: Axon/Schema
  forall: Axon/Plugin/Exporter
  cached_keys:
    [_, Identifier]


# Bookmarks
- id: Bookmark
  is: 'Axon/Schema'
  forall: 'Bookmark'
  url: [_, URL]
  date: [_, Date]
